<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API Demo</title>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Replace 'YOUR_GOOGLE_MAPS_API_KEY' with your actual API key
    const API_KEY = 'AIzaSyAXhHCiGE-x7aQoiIEz7vMatZaG69litLg';
    const GEOJSON_URL = './map.geojson';

    function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 0, lng: 0 },
            zoom: 2
        });

        // Load GeoJSON data
        fetch(GEOJSON_URL)
            .then(response => response.json())
            .then(data => {
                // Create a GeoJSON layer and add it to the map
                const geojsonLayer = new google.maps.Data({ map: map });
                geojsonLayer.addGeoJson(data);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));
    }
</script>

<!-- Include the Google Maps JavaScript API with the API key -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXhHCiGE-x7aQoiIEz7vMatZaG69litLg&callback=initMap"></script>
</body>
</html>
